         x="37.720703"
         y="62.197656"
         id="tspan11713"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11711">Brüder!
</tspan></tspan><tspan
         x="37.720703"
         y="103.48515"
         id="tspan11717"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11715">Mit diesem Schriftstück erhaltet ihr zwei Truhen, die ihr öffnen müsst. Um dies zu tun, </tspan></tspan><tspan
         x="37.720703"
         y="144.77265"
         id="tspan11721"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11719">müsst ihr zunächst meine Aufgaben erfüllen, um sicher zu gehen, dass ihr die seid, für die </tspan></tspan><tspan
         x="37.720703"
         y="186.06014"
         id="tspan11725"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11723">der Inhalt bestimmt ist. Die Zeit wird zeigen, ob ihr Erfolg habt.
</tspan></tspan><tspan
         x="37.720703"
         y="227.34765"
         id="tspan11729"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11727">
</tspan></tspan><tspan
         x="37.720703"
         y="268.63516"
         id="tspan11733"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11731"> 
</tspan></tspan><tspan
         x="37.720703"
         y="309.92266"
         id="tspan11737"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11735">
</tspan></tspan><tspan
         x="37.720703"
         y="351.21017"
         id="tspan11741"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11739">
</tspan></tspan><tspan
         x="37.720703"
         y="392.49767"
         id="tspan11745"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11743">Euer nächstes Ziel ist schwerer zu erreichen. Es wird eine last sein für euch, aber ihr </tspan></tspan><tspan
         x="37.720703"
         y="433.78518"
         id="tspan11749"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11747">müsst diese Aufgabe anpacken! Zur Ehre des Dunklen Lords. Ich habe überall in </tspan></tspan><tspan
         x="37.720703"
         y="475.07269"
         id="tspan11753"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11751">Europa Späher stationiert, die unsere Feinde gleich welcher Treue überwachen und falls </tspan></tspan><tspan
         x="37.720703"
         y="516.36019"
         id="tspan11757"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan11755">nötig unter Kontrolle bringen werden. Sie werden euch helfen, für das eine Ziel! Sieg!</tspan></tspan></text>
