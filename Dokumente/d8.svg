     id="layer1">
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,3.0986206,5.8487903)"
       id="text4453"
       style="font-style:normal;font-weight:normal;font-size:32px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect4455);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="37.720703"
         y="62.197656"
         id="tspan478144"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan478142">Die Strasse der Sterne führt in dieser Stadt zum Marktplatz. Ein Ort, an dem die </tspan></tspan><tspan
         x="37.720703"
         y="103.48515"
         id="tspan478148"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan478146">Muggels ihre Vorräte auffüllen. Selbst für mich ist es gelegentlich interessant, diese </tspan></tspan><tspan
         x="37.720703"
         y="144.77265"
         id="tspan478152"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan478150">Strassen entlangzulaufen (unsichtbar natürlich). Die Muggels haben hier elektrisch </tspan></tspan><tspan
         x="37.720703"
         y="186.06014"
         id="tspan478156"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan478154">betriebene Lumos-Säulen installiert. Wie rückständig. Ich habe sie nicht gezählt, aber </tspan></tspan><tspan
         x="37.720703"
         y="227.34765"
         id="tspan478160"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan478158">vielleicht könnt ihr dies ja für mich tun?</tspan></tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,1.8553729,90.119715)"
       id="text4453-8"
       style="font-style:normal;font-weight:normal;font-size:32px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect4455-4);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="37.720703"
         y="62.197656"
         id="tspan478164"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan478162">Meine Brüder, wenn ihr die letzen drei Herausforderungen gemeistert habt, dann müsstet </tspan></tspan><tspan
         x="37.720703"
         y="103.48515"
         id="tspan478168"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan478166">ihr nun im Stande sein, die nächste Truhe zu öffnen, die ich euch hinterlassen habe. </tspan></tspan><tspan
         x="37.720703"
         y="144.77265"
         id="tspan478172"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan478170">Folgt dazu diesen Anweisungen:</tspan></tspan></text>
