    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,1.5692846,4.4495307)"
       id="text4453"
       style="font-style:normal;font-weight:normal;font-size:32px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect4455);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="37.720703"
         y="76.997656"
         id="tspan10574"><tspan
           style="font-size:48px"
           id="tspan10570">B</tspan><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10572">rüder!
</tspan></tspan><tspan
         x="37.720703"
         y="122.19766"
         id="tspan10578"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10576">Wir haben es geschafft. Meine Anstrengungen waren erfolgreich. Ich konnte die Steine </tspan></tspan><tspan
         x="37.720703"
         y="163.48516"
         id="tspan10582"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10580">der Macht herstellen und werde sie an sicheren Orten verbergen. Jeden einzelnen Stein </tspan></tspan><tspan
         x="37.720703"
         y="204.77267"
         id="tspan10586"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10584">an einem anderen! Sollte unser Vorhaben fehlschlagen, liegt es an euch, den Traum zu </tspan></tspan><tspan
         x="37.720703"
         y="246.06017"
         id="tspan10590"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10588">verwirklichen und den dunklen Lord zu ehren! 
</tspan></tspan><tspan
         x="37.720703"
         y="287.34768"
         id="tspan10594"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10592">Die Steine sind gut versteckt, unsere Feinde werden sie nicht finden, sie werden niemals </tspan></tspan><tspan
         x="37.720703"
         y="328.63519"
         id="tspan10598"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10596">auf die Idee kommen, die Steine in dieser gottverlassenen Stadt in dieser gottverlassenen </tspan></tspan><tspan
         x="37.720703"
         y="369.92269"
         id="tspan10602"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10600">Gegend zu suchen. London ist weit weg, Paris ist weit weg, niemand wird auf Bonn </tspan></tspan><tspan
         x="37.720703"
         y="411.2102"
         id="tspan10606"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10604">kommen. Nicht diese hochnäsigen Muggel-Freunde.
</tspan></tspan><tspan
         x="37.720703"
         y="452.49771"
         id="tspan10610"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10608">Mit Hilfe dieses Schriftstücks und dem beigefügten Schlüssel werdet ihr im Stande sein, </tspan></tspan><tspan
         x="37.720703"
         y="493.78521"
         id="tspan10614"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10612">die Steine zusammenzutragen und zu nutzen! Der erste Ort, den ihr besuchen müsst liegt </tspan></tspan><tspan
         x="37.720703"
         y="535.07272"
         id="tspan10618"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10616">in der Nähe des Bahnhofs dieses Dorfs. Ein grosser gelber Kasten direkt an dem Ort </tspan></tspan><tspan
         x="37.720703"
         y="576.36019"
         id="tspan10622"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10620">wo die Einheimischen Muggels Fleisch ohne Fleisch verkaufen, das angeblich vielen </tspan></tspan><tspan
         x="37.720703"
         y="617.64767"
         id="tspan10626"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10624">Hexen schmeckt, insebesondere denen, deren Namen mit V beginnt. Ekelhaft! 
</tspan></tspan><tspan
         x="37.720703"
         y="658.93514"
         id="tspan10630"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan10628">Sucht meine Brüder, Sucht!</tspan></tspan></text>
