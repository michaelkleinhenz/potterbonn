  <g
     inkscape:label="Ebene 1"
     inkscape:groupmode="layer"
     id="layer1">
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,1.5692846,4.4495307)"
       id="text4453"
       style="font-style:normal;font-weight:normal;font-size:32px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect4455);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="37.720703"
         y="62.197656"
         id="tspan15855"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15853">Brüder!
</tspan></tspan><tspan
         x="37.720703"
         y="103.48515"
         id="tspan15859"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15857">Wir haben es geschafft. Meine Anstrengungen waren erfolgreich. Ich konnte die Steine </tspan></tspan><tspan
         x="37.720703"
         y="144.77265"
         id="tspan15863"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15861">der Macht herstellen und werde sie an sicheren Orten verbergen. Jeden einzelnen Stein </tspan></tspan><tspan
         x="37.720703"
         y="186.06014"
         id="tspan15867"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15865">an einem anderen! Sollte unser Vorhaben fehlschlagen, liegt es an euch, den Traum zu </tspan></tspan><tspan
         x="37.720703"
         y="227.34765"
         id="tspan15871"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15869">verwirklichen und den dunklen Lord zu ehren! 
</tspan></tspan><tspan
         x="37.720703"
         y="268.63516"
         id="tspan15875"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15873">Die Steine sind gut versteckt, unsere Feinde werden sie nicht finden, sie werden niemals </tspan></tspan><tspan
         x="37.720703"
         y="309.92266"
         id="tspan15879"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15877">auf die Idee kommen, die Steine in dieser gottverlassenen Stadt in dieser gottverlassenen </tspan></tspan><tspan
         x="37.720703"
         y="351.21017"
         id="tspan15883"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15881">Gegend zu suchen. London ist weit weg, Paris ist weit weg, niemand wird auf Bonn </tspan></tspan><tspan
         x="37.720703"
         y="392.49767"
         id="tspan15887"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15885">kommen. Nicht diese hochnäsigen Muggel-Freunde.
</tspan></tspan><tspan
         x="37.720703"
         y="433.78518"
         id="tspan15891"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15889">Mit Hilfe dieses Schriftstücks und dem beigefügten Schlüssel werdet ihr im Stande sein, </tspan></tspan><tspan
         x="37.720703"
         y="475.07269"
         id="tspan15895"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15893">die Steine zusammenzutragen und zu nutzen! Der erste Ort, den ihr besuchen müsst liegt </tspan></tspan><tspan
         x="37.720703"
         y="516.36019"
         id="tspan15899"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15897">in der Nähe des Bahnhofs dieses Dorfs. Ein grosser gelber Kasten direkt an dem Ort </tspan></tspan><tspan
         x="37.720703"
         y="557.64767"
         id="tspan15903"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15901">wo die Einheimischen Muggels Fleisch ohne Fleisch verkaufen, das angeblich vielen </tspan></tspan><tspan
         x="37.720703"
         y="598.93514"
         id="tspan15907"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15905">Hexen schmeckt, insebesondere denen, deren Namen mit V beginnt. Ekelhaft! 
</tspan></tspan><tspan
         x="37.720703"
         y="640.22262"
         id="tspan15911"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan15909">Sucht meine Brüder, Sucht!</tspan></tspan></text>
    <text
       xml:space="preserve"
       style="font-size:6.35px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:sans-serif;stroke-width:0.264583"
       x="223.12135"
       y="135.3688"
       id="text11272"><tspan
         sodipodi:role="line"
         id="tspan11270"
         style="font-size:6.35px;stroke-width:0.264583"
         x="223.12135"
         y="135.3688">An dieser Stelle kann ein persönlicher</tspan><tspan
         sodipodi:role="line"
         style="font-size:6.35px;stroke-width:0.264583"
         x="223.12135"
         y="143.3063"
         id="tspan13884">Fakt des Geburtstagskindes eingebaut</tspan><tspan
         sodipodi:role="line"
         style="font-size:6.35px;stroke-width:0.264583"
         x="223.12135"
         y="151.2438"
         id="tspan13886">werden. Der Ort ist hier der erste</tspan><tspan
         sodipodi:role="line"
         style="font-size:6.35px;stroke-width:0.264583"
         x="223.12135"
         y="159.1813"
         id="tspan13888">&quot;Drop&quot;, in diesem Fall ein Schließfach</tspan><tspan
         sodipodi:role="line"
         style="font-size:6.35px;stroke-width:0.264583"
         x="223.12135"
         y="167.1188"
         id="tspan13890">am Busbahnhof.  </tspan></text>
