  <g
     inkscape:label="Ebene 1"
     inkscape:groupmode="layer"
     id="layer1">
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,3.0986206,5.8487903)"
       id="text4453"
       style="font-style:normal;font-weight:normal;font-size:32px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect4455);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="37.720703"
         y="62.197656"
         id="tspan248460"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248458">Diese Muggels benutzen immer noch diese seltsamen gelben Benzinkutschen um </tspan></tspan><tspan
         x="37.720703"
         y="103.48515"
         id="tspan248464"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248462">Nachrichten hin- und herzusenden. Wie ineffizient - und wieder ein Beweis, dass wir den </tspan></tspan><tspan
         x="37.720703"
         y="144.77265"
         id="tspan248468"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248466">Muggels weitaus überlegen sind mit unseren Eulen. Das wird auch dadurch bewiesen, </tspan></tspan><tspan
         x="37.720703"
         y="186.06014"
         id="tspan248472"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248470">dass diese Stadt schon mehrfach überfallen und beherrscht wurde von fremden Mächten. </tspan></tspan><tspan
         x="37.720703"
         y="227.34765"
         id="tspan248476"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248474">Die Wappen ferner Länder sind sogar an deren Prachtbauten angebracht, wie deren zu </tspan></tspan><tspan
         x="37.720703"
         y="268.63516"
         id="tspan248480"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248478">sehen vom Denkmal des Beethovens aus. Die Löwen, derer Anzahl zeigt, wie schwach </tspan></tspan><tspan
         x="37.720703"
         y="309.92266"
         id="tspan248484"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248482">diese Muggels sind:</tspan></tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,2.8768669,110.40959)"
       id="text4453-8"
       style="font-style:normal;font-weight:normal;font-size:32px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect4455-8);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="37.720703"
         y="62.197656"
         id="tspan248488"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248486">Um den Steinen würdig zu sein, habt ihr hoffentllich meine Aufgaben bisher gut erfüllt. </tspan></tspan><tspan
         x="37.720703"
         y="103.48515"
         id="tspan248492"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan248490">Falls ja, erachte ich euch als geeignet, fortzufahren. Ihr könnt die nächste Kiste öffnen.</tspan></tspan></text>
