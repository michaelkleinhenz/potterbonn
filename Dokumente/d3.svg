       style="font-style:normal;font-weight:normal;font-size:32px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect4455);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="37.720703"
         y="62.197656"
         id="tspan190201"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan190199">AmIn dieser verdammten Stadt gibt es auch eine Winkelgasse, sie nennen sie hier </tspan></tspan><tspan
         x="37.720703"
         y="103.48515"
         id="tspan190205"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan190203">&quot;Gangolfstrasse&quot;. Selbst dort gibt es eines dieser scheusslichen &quot;Kleinmuggelläden&quot;. Oder </tspan></tspan><tspan
         x="37.720703"
         y="144.77265"
         id="tspan190209"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan190207">besser gab es. Ich habe dafür gesorgt, dass die Kinder in dieser Stadt keinen Spass mehr </tspan></tspan><tspan
         x="37.720703"
         y="186.06014"
         id="tspan190213"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan190211">haben können. Ich wundere mich, wie lange es dieses Etablissement eigentlich gab. Es </tspan></tspan><tspan
         x="37.720703"
         y="227.34765"
         id="tspan190217"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan190215">wurde gegründet im Jahr...?
</tspan></tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,1.7312439,91.275044)"
       id="text4453-8"
       style="font-style:normal;font-weight:normal;font-size:32px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect4455-307);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="37.720703"
         y="62.197656"
         id="tspan190221"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan190219">Egal, anbei findet ihr einen weiteren Stein der Macht und einen Schlüssel. Nur leider </tspan></tspan><tspan
         x="37.720703"
         y="103.48515"
         id="tspan190225"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan190223">ist mir der Schlüssel in eine Schublade voller anderer Schlüssel gefallen. Aber ihr werdet </tspan></tspan><tspan
         x="37.720703"
         y="144.77265"
         id="tspan190229"><tspan
           style="font-family:'Charlotte Southern';-inkscape-font-specification:'Charlotte Southern'"
           id="tspan190227">schon den richtigen finden! Ich vertraue euch, Brüder!
</tspan></tspan><tspan
